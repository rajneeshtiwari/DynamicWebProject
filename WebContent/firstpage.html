<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>First Web Page</title>
</head>
<body>
	<form action="MyFirstServlet" method="post">
		<table border="1" align="center">
			<tr>
				<td colspan="1">Name: </td>
				<td colspan="1"><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td colspan="1">DOB:(dd/mm/yyyy) </td>
				<td colspan="1"><input type="date" name="dob"/></td>
			</tr>
			<tr>
				<td colspan="1">Salary: </td>
				<td colspan="1"><input type="number" name="salary"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Submit"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
